<div class="search-bar">
    <input id="question" placeholder="Enter your question">
    <button id="send">Send</button>
</div>
<p class="msg-box" id="message-box"></p>
    
</p>

<script>
    document.querySelector("#send").addEventListener("click", readvalue);

    function readvalue() {
        var ans = document.querySelector("#question").value;
        //alert("ans: + ans");
        document.querySelector("#message-box").innerHTML="you entered " + ans;
    }


</script>
