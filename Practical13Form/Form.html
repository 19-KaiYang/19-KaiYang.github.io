<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/submit" method="post">
        <label for="userid">User id:</label>
        <input type="text" id="userid" name="userid" required minlength="5" maxlength="12">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="7" maxlength="12">
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+">
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">(Please select a country)</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
        <br><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required pattern="\d+">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label>
        <br><br>

        <label for="language">Language:</label>
        <input type="checkbox" id="english" name="language" value="english" required>
        <label for="english">English</label>
        <input type="checkbox" id="non-english" name="language" value="non-english" required>
        <label for="non-english">Non English</label>
        <br><br>

        <label for="about">About:</label>
        <textarea id="about" name="about"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
